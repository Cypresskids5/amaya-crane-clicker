<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>S1 Clicker Game: Baby Animal Beach Party</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer type="module"></script>

</head>
<body>
    <div class="grid-1">
        <div class="flex" style="background-color: rgb(65, 37, 2);">
            <img src="./spin to win.png" alt="" class="spinner">
        </div>
        <div class="grid-2">
            <div class="flex" style="background-color: lightskyblue"></div>
            <div class="grid-3" style="background-color: rgb(216,175,124)">
<img src="https://chamcode.tech/wp-content/uploads/2022/08/chamcode-logoq-png.png" alt="" class=" animal1">
<img src="https://clipartix.com/wp-content/uploads/2016/05/Carnival-border-clipart-free-clipart-images-3.png" alt="" class="stand1">
<img src="https://www.freepnglogos.com/uploads/sea-png/sea-clipart-transparent-pencil-and-color-sea-clipart-28.png" alt="" class="water">
<img src="https://www.clipartmax.com/png/full/0-7823_beachball-summer-beach-ball-clipart-blue-green-beach-ball.png" alt="" class="beach-ball">
<img src="https://clipartix.com/wp-content/uploads/2016/05/Carnival-border-clipart-free-clipart-images-3.png" alt="" class="stand2">
<img src="https://preview.redd.it/hnskv8sqepp71.png?width=500&format=png&auto=webp&s=96e1a25a2cbfaecbd06648a374a171dd53c9dc13" alt="" class="animal2">
<img src="https://www.svgheart.com/wp-content/uploads/2021/12/baby-elephant-clipart-kids-room-decorative-free-svg-file-SVGHEART.COM.png" alt="" class="animal3">
       </div>
      
        </div>
        <div class="flex tree2" style="background-color: rgb(65, 37, 2);">
            <p class="coins">Chameleon Coins: 0</p>
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/18936/christmas-presents-clipart-xl.png" alt="" class="presents">
        </div>
        
        <img src="./leaves.png" alt="_leaves" class="leaves-left">
        <img src="./leaves.png" alt="_leaves" class="leaves-right">
    </div>
    <div class="entertainer">
        <img src="" alt="_Entertainer" class="ent-pic">
       </div>
       <img src="confetti.gif" alt="_Background" class="background">
       <div class="decoration">
        <img src="" alt="" class="decor-img">
       </div>

</html>
